<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
<div id="app">
  <div class="excell">
    <div class="excell__header">
      <input type="text" class="input" value="Table Name">
      <div>
        <div class="button">
          <span class="material-symbols-outlined">delete</span>
        </div>
        <div class="button">
          <span class="material-symbols-outlined">exit_to_app</span>
        </div>
      </div>
    </div>
    <div class="excell__toolbar">
      <div class="button">
        <span class="material-symbols-outlined">format_bold</span>
      </div>
      <div class="button">
        <span class="material-symbols-outlined">format_italic</span>
      </div>
      <div class="button">
        <span class="material-symbols-outlined">format_align_left</span>
      </div>
      <div class="button">
        <span class="material-symbols-outlined">format_align_center</span>
      </div>
      <div class="button">
        <span class="material-symbols-outlined">format_align_right</span>
      </div>
      <div class="button">
        <span class="material-symbols-outlined">format_align_justify</span>
      </div>
    </div>
    <div class="excell__formule">
      <div class="info"> FX </div>
      <div class="input" contenteditable="true" spellcheck="false"></div>
    </div>
    <div class="excell__table">
      <div class="row">
        <div class="row-info">
        </div>
        <div class="row-data">
          <div class="column">A</div>
          <div class="column">B</div>
          <div class="column">C</div>
          <div class="column">D</div>
          <div class="column">E</div>
          <div class="column">F</div>
          <div class="column">G</div>
          <div class="column">H</div>
          <div class="column">I</div>
          <div class="column">J</div>
          <div class="column">K</div>
          <div class="column">L</div>
          <div class="column">M</div>
          <div class="column">N</div>
          <div class="column">O</div>
          <div class="column">P</div>
          <div class="column">Q</div>
          <div class="column">R</div>
          <div class="column">S</div>
        </div>
      </div>
      <div class="row">
        <div class="row-info">
          1
        </div>
        <div class="row-data">
          <div class="cell selected" contenteditable="true">Z1</div>
          <div class="cell">X1</div>
          <div class="cell">W1</div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
